baseURL = "https://riddle06.github.io/"
languageCode = "zh-tw"
title = "Rex's Blog"
theme = "soho"
enableInlineShortcodes = true

summarylength = 10
enableEmoji = true

[params]
author = "Rex"
description = "我自己的學習筆記"

## Set one of:
profilePicture = "https://avatars0.githubusercontent.com/u/8662528?s=460&u=af96294a8471caebfebcee1cde9874b33a7c0165&v=4"

copyright = "Rex's Blog"
license = "CC BY-SA 4.0"
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
# themeColor = "#fc2803"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "https://www.linkedin.com/in/%E8%92%99%E5%A5%87-%E6%9D%8E-939a27ab/"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/Riddle06"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  [[menu.main]]
  name = "Tags"
  weight = 200
  identifier = "tags"
  url = "/tags/"

  [[menu.main]]
  name = "About"
  identifier = "about"
  weight = 300
  url = "/about/"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true # if false, you need to provide you own custom CSS
  style = "monokai"
  tabWidth = 4